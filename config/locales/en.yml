'en-GB':
  activerecord:
    attributes:
      user:
        password_digest: "Password"
    errors:
      models:
        appointment:
          attributes:
            starts_at:
              invalid_date: "Dates need to be a standard format. For example: 12 Oct 2012 "
              after:  "You can only book appointments in the future."
              before: "You cannot book more than a year in advance."
            ends_at:
              on_or_after: "The appointment can not finish before it begins."
        touch:
          attributes:
            between_start:
              on_or_after:  'You asked for a range of appointment dates than begins before today. Please choose a start date from today.'
              on_or_before: 'You asked for a range of appointment dates that starts in more than a year. Please choose an start date within a year.'
            between_end:
              on_or_after:  'You asked for a range of appointments that end before they begin. Please choose an end date after the start date.'
              on_or_before: 'You asked for a range of appointment dates that ends in more than a year. Please choose an end date within a year.'
            touch_from:
              on_or_after:  'We can contact you from today. Please choose a date which can be today or in the future.'
              on_or_before: 'We can contact you within a year. Please choose a date within a year from today.'


  date:
    formats:
      default: ! '%d %b %Y'

  time:
    am: am
    formats:
      default: ! '%d %b %Y'
      very_long: ! '%a, %d %b %Y %H:%M:%S %z'
      long: ! '%B %d, %Y %H:%M'
      short: ! '%d %b %H:%M'
    pm: pm
